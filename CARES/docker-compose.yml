version: "3.9"

services:
  web:
    build: .
    container_name: cares_web
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: cares_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: caresdb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./ACE/sanpham.sql:/docker-entrypoint-initdb.d/sanpham.sql
    restart: always

volumes:
  db_data:
